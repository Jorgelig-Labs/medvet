{% extends "base_site.html" %}
{% load i18n %}

{% block content %}
    <form method="post" class="form-signin" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">

                    <div class="panel-heading">
			    	    <h3 class="panel-title">{% trans "Please sign in" %}</h3>
			 	    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input id="id_username" type="text" class="form-control" placeholder="{% trans "User" %}" name="username" required="" autofocus=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="{% trans "Password" %}" required=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">{% trans "Login" %}</button>
                            <input type="hidden" name="next" value="{{ next }}"/>
			    	    </fieldset>
                        <div class="checkbox">
                            <label>
                                <a href="/user/password/reset">{% trans "I forgot my password" %}</a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

    {% if form.errors %}
        <script type="text/javascript">
            showErrorMessageTemporary(gettext('Invalid user or password.'))
        </script>
    {% endif %}

{% endblock %}
