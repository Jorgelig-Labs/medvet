{% extends "base_site.html" %}
{% load i18n staticfiles %}

{% block extrahead %}
    <script src="{% static 'animal/js/animal.js' %}"></script>
    {% if not viewing %}<script src="{% static 'services/js/consultation.js' %}"></script>{% endif %}
    <link href="{% static "services/css/customization.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-justify">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a href="/service/consultation/list/{{ consultation.animal_id }}">Vaccine</a></li>
                    <li>{{ consultation.animal.animal_name }}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-justify">
                {% include "services/vaccine_new.html" %}
            </div>
        </div>
    </div>
{% endblock %}
