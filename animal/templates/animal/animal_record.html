{% extends "base_site.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-justify">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li>{% trans "Animal record" %}</li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>{% trans "Record of" %} {{ animal.animal_name }}</h4>
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li {% if currentTab == '0' %}class="active"{% endif %}><a href="#" data-toggle="tab">{% trans "Animal Data" %}</a></li>
                    </ul>
                    <div class="tab-content">
                        {% include "animal/animal_data.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
