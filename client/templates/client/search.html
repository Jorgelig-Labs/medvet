{% extends "base_site.html" %}
{% load i18n staticfiles %}

{% block extrahead %}
{% endblock extrahead%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-justify">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li>Customers</li>
                </ol>
            </div>
        </div>
    </div>

    <form role="form" method="post">{% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4><span class="glyphicon glyphicon-user"></span> {% trans "Customers" %}</h4>
                    <div>
                        <select class="form-control" name="customer" id="id_customer">
                            <option value="0">-------</option>
                            {% for client in clients %}
                                <option value="{{ client.id }}">{{ client }}</option>
                            {% endfor %}
                        </select>
                        {% trans "Add customer" %} <a href="{% url 'client.views.client_new' %}"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <button type="submit" class="btn btn-primary" id="submit">{% trans "Search" %}</button>
                </div>
                <br><br>
            </div>
        </div>
    </form>
{% endblock %}
